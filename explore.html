<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
</head>
<body>
    <div class="row">
        <div class="column">
          <img src="dad.JPG" alt="dad" onclick="myFunction(this);" width="200px" height="200px">
        </div>
        <div class="column">
          <img src="mom.PNG" alt="mom" onclick="myFunction(this);"  width="200px" height="200px">
        </div>
        <div class="column">
          <img src="mom2.jpg" alt="Mom" onclick="myFunction(this);"  width="200px" height="200px">
        </div>
        <div class="column">
          <img src="rachael.PNG" alt="rachael" onclick="myFunction(this);"  width="200px" height="200px">
        </div>
      </div>
      <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
       </div>
      
    
</body>
</html>
